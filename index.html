<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мосгаз</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <a href="/">
                    <img class="header__logo" src="img/logo2.svg" alt=""> 
                </a>
            </header>
            <div class="main">
                <h3 class="main__title">Опрос о вакцинации от COVID-19</h3>
                <form class="form main__form" action="">
                    <div class="form__group">
                        <h4 class="form__group-title">
                            Дата ввода первого компонента <span class="form__group-star">*</span>
                        </h4>
                        <div class="input-field form__group-item">
                            <input placeholder="дд.мм.гггг" class="datepicker date1" id="date1" type="text">
                            <label class="form__group-label" for="date1"><span>Дата</span> <i class="material-icons form__date-icon">date_range</i></label> 
                        </div>
                    </div>
                    <div class="form__group">
                        <h4 class="form__group-title">
                            Дата ввода второго компонента <span class="form__group-star">*</span>
                        </h4>
                        <div class="input-field form__group-item">
                            <input placeholder="дд.мм.гггг" class="datepicker date2" id="date2" type="text">
                            <label class="form__group-label" for="date2"><span>Дата</span> <i class="material-icons form__date-icon">date_range</i></label> 
                        </div>
                    </div>
                    <div class="form__group">
                        <h4 class="form__group-title form__group-title--text">
                            Введите название медучреждения, где проходили вакцинацию <span class="form__group-star">*</span>
                        </h4>
                        <div class="input-field form__group-item form__group-item--text">
                            <input placeholder="" id="" type="text" class="validate">
                        </div>
                    </div>
                    <div class="form__group">
                        <h4 class="form__group-title form__group-title--text">
                            Прикрипить файл <span class="form__group-star">*</span>
                        </h4>
                        <div class="file-field input-field form__wrap-input-feild">
                            <div class="btn">
                                <span class="material-icons icon-upload">upload</span>
                                <span>Добавить файл</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input placeholder="Прикрипить файл" class="file-path validate" type="text">
                                <span class="material-icons file-icon-close">close</span>
                            </div>
                        </div>
                    </div>
                    <button class="waves-effect waves-light btn form__btn">Далее</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
