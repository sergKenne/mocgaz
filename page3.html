<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мосгаз</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <a href="/">
                    <img class="header__logo" src="img/logo2.svg" alt="">
                </a>
            </header>
            <div class="main">
                <h3 class="main__title">Опрос о вакцинации от COVID-19</h3>
                <form class="form main__form" action="">
                    <div class="form__group">
                        <h4 class="form__group-title">
                            Дата ввода первого компонента <span class="form__group-star">*</span>
                        </h4>
                        <div class="input-field form__group-item form__group-item--radio  radio-square">
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" checked />
                                    <span class="form__group-label" >Да</span>
                                </label>
                            </p>
                            <br/>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio"  />
                                    <span >Нет</span>
                                </label>
                            </p>
                            <br/>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio"  />
                                    <span >Не помню</span>
                                </label>
                            </p>
                            <br/>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio"  />
                                    <span >Может быть</span>
                                </label>
                            </p>
                        </div>
                    </div>
                   
                    <button class="waves-effect waves-light btn form__btn">Далее</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
