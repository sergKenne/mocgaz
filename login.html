<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мосгаз</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <header class="header">
                <div>
                    <p class="header__fullname">Здравствуйте, Илья Николаевич</p>
                    <a href="/">
                        <img class="header__logo" src="img/logo2.svg" alt=""> 
                    </a>
                </div>
            </header>
            <div class="main">
                <div class="main__content">
                    
                    <div class="main__left-content">
                        <h4 class="main__content-title">
                            Личный кабинет сотрудника
                        </h4>
                        <ul class="main__content-list">
                            <li class="main__content-item">
                                <div class="main__content-input-group">
                                    <div class="row">
                                        <div class="input-field col m6 s12">
                                            <input placeholder="" id="first_name" type="text" class="validate">
                                            <label for="first_name">Ваш ID</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col m6 s12">
                                            <input placeholder="" id="first_name" type="password" class="validate">
                                            <label for="first_name">Пароль</label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                           
                           
                            <li class="main__content-item">
                                <a href="" class="main__content-link main__content-link--out">
                                    <img src="img/logout-black-24-dp.svg" alt="" class="main__content-icon">
                                    <span class=""main__content-text>Выйти</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
